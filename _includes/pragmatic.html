
        {% for post in site.data.pragmatic %}
        <ion-item>
            <ion-avatar slot="start">
              <img src="{{post.img}}" />
            </ion-avatar>
            <ion-label>
              <h3 color="dark">{{post.title}}</h3>
              <p>RTP {{post.categories}}</p>
            </ion-label>
<ion-buttons class="btn-active">
<ion-button color="danger" href="javascript: history.back()" onclick="playMe22{{forloop.index}}(false)" id="stopBtn22{{forloop.index}}" style="display:none">
  <ion-icon slot="start" name="stop"></ion-icon>
  <ion-label>Stop</ion-label>
</ion-button>
</ion-buttons>
<btn>
<ion-buttons class="btn-nonactive">
<ion-button color="success" href="{{post.movie}}" target="iframe" onclick="playMe22{{forloop.index}}(true)" id="playBtn22{{forloop.index}}">
  <ion-icon slot="start" name="play"></ion-icon>
  <ion-label>Play</ion-label>
</ion-button>
</ion-buttons>
</btn>
</ion-item>
<script language="javascript">
function playMe22{{forloop.index}}(play){var playBtn22{{forloop.index}}=document.getElementById('playBtn22{{forloop.index}}')
var stopBtn22{{forloop.index}}=document.getElementById('stopBtn22{{forloop.index}}')
var marq=document.getElementById('marq')
if(play){stopBtn22{{forloop.index}}.style.display="block"
playBtn22{{forloop.index}}.style.display="none"
marq.style.display="block"}else{playBtn22{{forloop.index}}.style.display="none"
stopBtn22{{forloop.index}}.style.display="block"
marq.style.display="none"}}
function playMe22{{forloop.index}}(play){var playBtn22{{forloop.index}}=document.getElementById('playBtn22{{forloop.index}}')
var stopBtn22{{forloop.index}}=document.getElementById('stopBtn22{{forloop.index}}')
var marq=document.getElementById('marq')
if(play){stopBtn22{{forloop.index}}.style.display="block"
playBtn22{{forloop.index}}.style.display="none"
marq.style.display="none"}else{stopBtn22{{forloop.index}}.style.display="none"
playBtn22{{forloop.index}}.style.display="block"
marq.style.display="block"}}
</script>
        {% endfor %}
