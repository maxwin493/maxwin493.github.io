
        {% for post in site.data.pgsoft %}
        <ion-item>
            <ion-avatar slot="start">
              <img src="{{post.img}}" />
            </ion-avatar>
            <ion-label>
              <h3 color="dark">{{post.title}}</h3>
              <p>RTP {{post.categories}}</p>
            </ion-label>
<ion-buttons class="btn-active">
<ion-button color="danger" href="javascript: history.back()" onclick="playMe21{{forloop.index}}(false)" id="stopBtn21{{forloop.index}}" style="display:none">
  <ion-icon slot="start" name="stop"></ion-icon>
  <ion-label>Stop</ion-label>
</ion-button>
</ion-buttons>
<btn>
<ion-buttons class="btn-nonactive">
<ion-button class="btn-active" color="success" href="{{post.movie}}" target="iframe" onclick="playMe21{{forloop.index}}(true)" id="playBtn21{{forloop.index}}" [{{post.stop}}]="buttonDisabled">
  <ion-icon slot="start" name="play"></ion-icon>
  <ion-label>Play</ion-label>
</ion-button>
</ion-buttons>
</btn>
</ion-item>
<script language="javascript">
function playMe21{{forloop.index}}(play){var playBtn21{{forloop.index}}=document.getElementById('playBtn21{{forloop.index}}')
var stopBtn21{{forloop.index}}=document.getElementById('stopBtn21{{forloop.index}}')
var marq=document.getElementById('marq')
if(play){stopBtn21{{forloop.index}}.style.display="block"
playBtn21{{forloop.index}}.style.display="none"
marq.style.display="block"}else{playBtn21{{forloop.index}}.style.display="none"
stopBtn21{{forloop.index}}.style.display="block"
marq.style.display="none"}}
function playMe21{{forloop.index}}(play){var playBtn21{{forloop.index}}=document.getElementById('playBtn21{{forloop.index}}')
var stopBtn21{{forloop.index}}=document.getElementById('stopBtn21{{forloop.index}}')
var marq=document.getElementById('marq')
if(play){stopBtn21{{forloop.index}}.style.display="block"
playBtn21{{forloop.index}}.style.display="none"
marq.style.display="none"}else{stopBtn21{{forloop.index}}.style.display="none"
playBtn21{{forloop.index}}.style.display="block"
marq.style.display="block"}}
</script>
        {% endfor %}
